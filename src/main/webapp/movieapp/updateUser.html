				<div style="padding-bottom: 5px; padding-top: 5px;">
					<input type="text" class="form-control" placeholder="Name" name="updateuserform_name" 
						size="50" ng-model="updateuserform_name" value="{{updateuserform_name}}" required>
					
					<div class="error-container"
						ng-show="updateuserform.updateuserform_name.$dirty && updateuserform.updateuserform_name.$invalid">
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_name.$error.required">Name is required</small> 
					</div>
				</div>
				
				<div style="padding-bottom: 5px; padding-top: 5px;">
					<input type="text" class="form-control" placeholder="Phone" name="updateuserform_phone" 
						size="50" ng-model="updateuserform_phone" ng-minlength="10" ng-maxlength="10" value="{{updateuserform_phone}}" required>
					
					<div class="error-container"
						ng-show="updateuserform.updateuserform_phone.$dirty && updateuserform.updateuserform_phone.$invalid">
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_phone.$error.required">Phone number is required</small> 
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_phone.$error.minlength">Phone number is invalid</small>
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_phone.$error.maxlength">Phone number is invalid</small>
					</div>
				</div>
				
				<div style="padding-bottom: 5px; padding-top: 5px;">
					<input type="text" class="form-control" placeholder="address" name="updateuserform_address" 
						size="50" ng-model="updateuserform_address" value="{{updateuserform_address}}" required>
						
					<div class="error-container"
						ng-show="updateuserform.updateuserform_address.$dirty && updateuserform.updateuserform_address.$invalid">
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_address.$error.required">Address is required</small> 
					</div>
				</div>
				
				<div style="padding-bottom: 5px; padding-top: 5px;">
					<input type="text" class="form-control" placeholder="city" name="updateuserform_city" 
						size="50" ng-model="updateuserform_city" value="{{updateuserform_city}}" required>
						
					<div class="error-container"
						ng-show="updateuserform.updateuserform_city.$dirty && updateuserform.updateuserform_city.$invalid">
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_city.$error.required">City is required</small> 
					</div>
				</div>
				
				<div style="padding-bottom: 5px; padding-top: 5px;">
					<input type="text" class="form-control" placeholder="state" name="updateuserform_state" 
						size="50" ng-model="updateuserform_state" value="{{updateuserform_state}}" required>
						
					<div class="error-container"
						ng-show="updateuserform.updateuserform_state.$dirty && updateuserform.updateuserform_state.$invalid">
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_state.$error.required">State is required</small> 
					</div>
				</div>
				
				<div style="padding-bottom: 5px; padding-top: 5px;">
					<input type="text" class="form-control" placeholder="country" name="updateuserform_country" 
						size="50" ng-model="updateuserform_country" value="{{updateuserform_country}}" required>
						
					<div class="error-container"
						ng-show="updateuserform.updateuserform_country.$dirty && updateuserform.updateuserform_country.$invalid">
							<small class="errorbox"
							ng-show="updateuserform.updateuserform_country.$error.required">Country is required</small> 
					</div>
				</div>
				
				<div class="input-group" style="padding-bottom: 5px; padding-top: 5px; text-align:center;">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="updateuserform_updateUser()">Update</button>
					</span>
				</div>
				
				<div class="input-group" style="padding-bottom: 5px; padding-top: 5px; text-align:center;">
					<div class="errorbox" style="position:relative;padding-top:1%;padding-left:47%;">
					<ul>
						<li ng-repeat="error in updateuserform_error">{{ error }}</li>
					</ul>
					</div>
					<div class="successbox" style="position:relative;padding-top:1%;padding-left:47%;">{{updateuserform_success}}</div>
